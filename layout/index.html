<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Aside</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Título da Página</h1>
            <nav>
                <ul>
                    <li><a href="#secao1">Seção 1</a></li>
                    <li><a href="#secao2">Seção 2</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container layout">
        <div class="conteudo">
            <section id="secao1" class="secao">
                <h2>Seção 1</h2>
                <p>Este é o conteúdo da primeira seção.</p>
            </section>

            <section id="secao2" class="secao">
                <h2>Seção 2</h2>
                <p>Este é o conteúdo da segunda seção.</p>
            </section>
        </div>

        <aside class="sidebar">
            <h2>Barra Lateral</h2>
            <p>Conteúdo adicional pode ser adicionado aqui.</p>
        </aside>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Todos os direitos reservados. | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
